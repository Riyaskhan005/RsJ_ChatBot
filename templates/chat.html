<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RsJ WhatsApp ChatBot</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="../static/js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"> <img src="../static/images/BOT.png" class="bot-avatar" alt="Bot Avatar">RsJ ChatBot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type a message" autocomplete="off">
        <!-- üîä Voice Bars (Initially hidden) -->
        <div class="container" id="voice-bars" style="display: none;">
          <div class="BarOne"></div>
          <div class="BarTwo"></div>
          <div class="BarThree"></div>
          <div class="BarFour"></div>
          <div class="BarFive"></div>
          <div class="BarSix"></div>
        </div>
      <button id="send-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      <button id="mic-btn" class="mic-button">
        <i id="mic-icon" class="fa fa-microphone" aria-hidden="true"></i>
      </button>
    </div>
  </div>

   <audio id="tts-audio" hidden></audio>

  <script>
  function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, "0");
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return `${hours}:${minutes} ${ampm}`;
  }
  function appendMessage(sender, message, className) {
    const time = getCurrentTime();
    let tickIcon = "";

    if (className === "user-msg") {
      tickIcon = `<span class="double-tick">‚úî‚úî</span>`;
    }
    $("#chat-box").append(`
      <div class="message-row ${className}">
        <div class="message-bubble">
            <span class="sender">${sender}</span><br>${message}${tickIcon}<span class="time">${time}</span>
        </div>
      </div>
    `);
    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
  }

  // üó£Ô∏è Text-to-Speech
  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    window.speechSynthesis.speak(utterance);
  }

  // ‚úÖ Append and speak bot message
  function appendBotMessage(sender, message, className) {
    appendMessage(sender, message, className);
    speak(message);
  }

  // üí¨ Send button
  $("#send-btn").click(function () {
    const userMessage = $("#user-input").val().trim();
    if (!userMessage) return;

    appendMessage("You", userMessage, "user-msg");
    $("#user-input").val("");

    $("#chat-box").append(`
      <div class="message-row bot-msg loading" id="typing-loader">
        <div class="message-bubble">
          <div class="typing-loader">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    `);
    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

    $.ajax({
      url: "/ask",
      method: "POST",
      contentType: "application/json",
      data: JSON.stringify({ message: userMessage }),
      success: function (data) {
        $("#typing-loader").remove();
        appendBotMessage("RsJ", data.response, "bot-msg");
      }
    });
  });

  $("#user-input").keypress(function (e) {
    if (e.which == 13) $("#send-btn").click();
  });

  let isListening = false;
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

$("#mic-btn").click(() => {
  if (!isListening) {
    isListening = true;
    $("#mic-icon").removeClass("fa-microphone").addClass("fa-stop");
    $("#user-input").slideUp();
    $("#voice-bars").slideDown();
    recognition.start();
  } else {
    isListening = false;
    $("#mic-icon").removeClass("fa-stop").addClass("fa-microphone");
    $("#voice-bars").slideUp();
    $("#user-input").slideDown();
    recognition.stop();
  }
});

recognition.onresult = function (event) {
  const voiceInput = event.results[0][0].transcript;
  $("#user-input").val(voiceInput);
  $("#send-btn").click();

  // Reset UI
  $("#voice-bars").slideUp();
  $("#user-input").slideDown();
  $("#mic-icon").removeClass("fa-stop").addClass("fa-microphone");
  isListening = false;
};

recognition.onerror = function (event) {
  alert("Voice recognition error: " + event.error);

  // Reset UI
  $("#voice-bars").slideUp();
  $("#user-input").slideDown();
  $("#mic-icon").removeClass("fa-stop").addClass("fa-microphone");
  isListening = false;
};
</script>
</body>
</html>
