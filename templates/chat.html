<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RsJ WhatsApp ChatBot</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="../static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"> <img src="../static/images/BOT.png" class="bot-avatar" alt="Bot Avatar">RsJ ChatBot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type a message" autocomplete="off">
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script>
  function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, "0");
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return `${hours}:${minutes} ${ampm}`;
  }
  function appendMessage(sender, message, className) {
    const time = getCurrentTime();
    let tickIcon = "";

    if (className === "user-msg") {
      tickIcon = `<span class="double-tick">✔✔</span>`;
    }
    $("#chat-box").append(`
      <div class="message-row ${className}">
        <div class="message-bubble">
            <span class="sender">${sender}</span><br>${message}${tickIcon}<span class="time">${time}</span>
        </div>
      </div>
    `);
    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
  }

  $("#send-btn").click(function () {
    const userMessage = $("#user-input").val().trim();
    if (!userMessage) return;

    appendMessage("You", userMessage, "user-msg");
    $("#user-input").val("");

    $("#chat-box").append(`
      <div class="message-row bot-msg loading" id="typing-loader">
        <div class="message-bubble">
          <div class="typing-loader">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    `);
    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

    $.ajax({
      url: "/ask",
      method: "POST",
      contentType: "application/json",
      data: JSON.stringify({ message: userMessage }),
      success: function (data) {
        $("#typing-loader").remove();
        appendMessage("RsJ", data.response, "bot-msg");
      }
    });
  });

  $("#user-input").keypress(function (e) {
    if (e.which == 13) $("#send-btn").click();
  });
</script>
</body>
</html>
